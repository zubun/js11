<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Число 10 складываем с числом 10 получаем 20.
  2. 20 прибавляем к типу строка 20 получаем тип строка 2010.
  3. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10")
  /*
  1. Число 10 складываем с строкой 10 получаем 1010.
  2. Строку 1010  прибавляем к типу строка 10 получаем тип строка 101010.
  3. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10)
  /*
  1. Число 10 складываем с числом 10 получаем 20.
  2. 20 прибавляем к типу число, полученного с помощью унарного плюса, получаем тип число 30.
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10")
  /*
  1. Число 10 делим на унарный - 0 полученый с помощью пустой строки получаем - бесконечность.
  2. С помощью console.log выводим -Infinity
  */
  console.log(10 / -"")
  /*
  1. Число 10 делим на Nan полученый с помощью унарного плюса и строки 2,5 которую нельзя перевести в число из за запятой вместо точки, получаем Nan.
  2. С помощью console.log выводим Nan.
  */
  console.log(10 / +"2,5")
  
</script>
</body>
</html>
